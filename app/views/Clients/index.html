#{extends 'main.html' /}
#{set title:'Clientes' /}

<h1>Clientes</h1>

#{if clients.size() > 0}
<div id="clients">
    #{list items:clients, as:'client'}
    <div>
        <h3><a href="@{Clients.show(client.id)}">${client.name}</a></h3>
        <p>${client.classification}</p>
        <p><a href="@{Clients.edit(client.id)}">Modificar</a>
    </div>
    #{/list}
</div>
#{/if}

#{else}
    <h3 style="color: red;">No tenemos clientes</h3>
#{/else}
<a href="@{Clients.newClient()}">Nuevo cliente</a>
